<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不要問</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        textarea {
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            margin-top: 10px;
        }
    </style>
    <script>
        function updateOutput() {
            // 取得輸入的文字
            var inputText = document.getElementById("inputText").value;

            // 將文字按照「条」字分割成不同的大段
            var paragraphs = inputText.split('条');

            // 在每個「条」字後插入一個空行
            var resultText = paragraphs.join('条\n');

            // 顯示處理後的文字
            document.getElementById("outputText").value = resultText;
        }

        function copyToClipboard() {
            // 複製處理後的文字到剪貼板
            var outputText = document.getElementById("outputText");
            outputText.select();
            document.execCommand("copy");
            alert("已複製到剪貼板");
        }
    </script>
</head>
<body>
    <h1>這裡很可怕</h1>

    <label for="inputText">貼進來就好：</label>
    <textarea id="inputText" rows="10" cols="50" oninput="updateOutput()"></textarea>

    <div class="button-container">
        <label for="outputText">點下面複製：</label>
        <textarea id="outputText" rows="15" cols="50" readonly></textarea>
        <button onclick="copyToClipboard()">請點我複製</button>
    </div>
</body>
</html>
